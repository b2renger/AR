<!doctype html>
<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script defer>
    // https://github.com/nikolaiwarner/aframe-chromakey-material
    AFRAME.registerShader('chromakey', {
      schema: {
        src: {type: 'map'},
        color: {default: {x: 0.0, y: 1.0, z: 0.0}, type: 'vec3', is: 'uniform'},
        chroma: {type: 'bool', is: 'uniform'},
        transparent: {default: true, is: 'uniform'}
      },

      init: function (data) {
        const videoEl = data.src;
        videoEl.muted = true
        //document.addEventListener('click', () => {
        //  videoEl.play();
        //});

        var videoTexture = new THREE.VideoTexture(data.src)
        videoTexture.minFilter = THREE.LinearFilter
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            chroma: {
              type: 'b',
              value: data.chroma
            },
            color: {
              type: 'c',
              value: data.color
            },
            myTexture: {
              type: 't',
              value: videoTexture
            }
          },
          vertexShader:
            `
            varying vec2 vUv;
            
            void main(void)
            {
              vUv = uv;
              vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
              gl_Position = projectionMatrix * mvPosition;
            }
          `
          ,
          fragmentShader:
            `
              uniform sampler2D myTexture;
              uniform vec3 color;
              uniform bool chroma;
              varying vec2 vUv;
              
              void main(void)
              {
                vec3 tColor = texture2D( myTexture, vUv ).rgb;
                float a;
                if(chroma == true){
                   a = (length(tColor - color) - 0.5) * 7.0;
                }
                else {
                  a = 1.0;
                }
                
                gl_FragColor = vec4(tColor, a);
              }
            `
        })
      },

      update: function (data) {
        this.material.color = data.color
        this.material.src = data.src
        this.material.transparent = data.transparent
      },

    })

  </script>

<script defer>
  AFRAME.registerComponent("playhandler", {
    init: function () {
      this.trackedElements = document.querySelectorAll(
        "playhandler"
      );
      // console.log(this.trackedElements);
    },
    tick: function () {
      this.trackedElements.forEach((marker) => {
        const vid = document.querySelector(
          marker.attributes.vidReference.value
        );
        const sound = document.querySelector(
          marker.attributes.audioReference.value
        );
        if (marker.object3D.visible) {
          if (vid && vid.paused) {
            vid.play();
          }
          if (sound && sound.paused) {
            sound.play();
          }
        } else {
          if (vid && !vid.paused) {
            vid.pause();
            vid.currentTime = 0;
          }
          if (sound && !sound.paused) {
            sound.pause();
            sound.currentTime = 0;
          }
        }
      });
    },
  });

</script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene mindar-image="imageTargetSrc:assets/test_target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="vid" src="assets/Test2.0.mp4" autoplay="true" loop="true" preload="auto" controls="true"
        muted="true" playsinline="" webkit-playsinline=""></video>
    </a-assets>


      <a-entity 
      mindar-image-target="targetIndex: 0"
      playhandler vidReference="#vid"
      audioReference="null"
      material="shader: chromakey; src: #vid; chroma: false; color: 0. 0. 1."
      geometry="primitive: plane; width:  1; height:  1.6" position="0  0  0" rotation="270  0  0" side="double">
      </a-entity>


    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  </a-scene>

</body>

</html>
